          #  command="/home/admin/docker-compose-recipes/_s2/beancount-tg/update.sh prod" ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAxWEI6q0z1rb9xHGlHs6Bj1kFyRQXuhi+XdAfj0zRgA gh_docker_deploy_beancount_bot
